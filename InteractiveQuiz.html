<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to the Interactive Quiz!</h1>
        <p>Choose your difficulty level to get started</p>
    </header>
    <div class="difficulty-container">
        <button class="difficulty-button" onclick="startQuiz('beginner')">Beginner</button>
        <button class="difficulty-button" onclick="startQuiz('intermediate')">Intermediate</button>
        <button class="difficulty-button" onclick="startQuiz('advanced')">Advanced</button>
    </div>
    <footer>
        <p>Interactive Quiz &copy; 2024</p>
    </footer>
    <script>
        function startQuiz(level) {
            // Redirect to Beginner Quiz 
            if (level === "beginner"){
                window.location.href = "BeginnerQuiz.html";
            }
            else if(level === "intermediate"){
                //Add Another Quiz
                alert("Nothing Here Yet");
            }
            else{
                //Add Another Quiz
                alert("Nothing Here Yet");
            }
           
        }
    </script>
</body>
</html>
